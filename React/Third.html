<!DOCTYPE html>
<html>
<head>
	<title>React</title>
	<script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
	<script src="https:/unpkg.com/@babel/standalone/babel.min.js"></script>
	<style type="text/css">
		.heading{
			color: Purple;
		}
	</style>
</head>
<body>
	<div id="root">
		

		<script type="text/babel">
			const Hello = (props) => {
			console.log(props)
			return(
				<div>
					<h1 className="heading">Welcome to {props.library}</h1>
					<p>{props.message}</p>
				</div>
			)
		};
			ReactDOM.render(
			<Hello library="YMP World" message="Welcome to World of Happiness"/>,
			document.getElementById("root")
				);
		</script>
	</div>
</body>
</html>
